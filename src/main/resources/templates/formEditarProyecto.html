<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Nuevo registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-4">
            <div class="col-sm-6">
                <form th:action="@{/saveProyecto}" th:object=${proyecto} method="POST">
                    <div class="card">
                        <div class="card-header"><h3>Editar Proyecto</h3></div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>ID</label>
                                <input th:field="*{id} "type="text" class="form-control" disabled="disabled">
                            </div>
                            <div class="form-group">
                                <label>Nombre del Proyecto</label>
                                <input th:field="*{nombreProyecto} "type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Descripcion</label>
                                <input th:field="*{descripcion} "type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Ubicacion</label>
                                <input th:field="*{ubicacion} "type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Empresa Supervisora</label>
                                <input th:field="*{supervisora} "type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Empresa Contratista</label>
                                <input th:field="*{contratista} "type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Estado</label>
                                <input th:field="*{estado} "type="text" class="form-control">
                            </div>
                        </div>
                        <div class="card-footer">
                            <input type="submit" value="Guardar" class="btn btn-success">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>

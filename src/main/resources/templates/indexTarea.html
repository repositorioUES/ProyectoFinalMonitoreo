<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Proyecto 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body>
 
        <h1>&nbspProyecto 1</h1><br>
        <div class="container mt-4">
            <a th:href="@{/newTarea}" class="btn btn-info">Crear Tarea</a>
        </div>
        <div class="container mt-4">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tarea</th>
                        <th>Porcentaje de Avance</th>
                        <th>Fases</th>
                        <th>Otros</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tarea:${tareas}">
                        <td th:text="${tarea.id}"></td>
                        <td th:text="${tarea.nombre}"></td>
                        <td>
                            <div>
                                <span th:text="${tarea.avance}">Default</span>
                                <span>%&nbsp</span>
                                <progress id="progressbar" max="100" th:value="${tarea.avance}"></progress>
                            </div>
                        </td>
                        <td>
                            <a th:href="@{/}" class="btn btn-info">Ver Subtareas</a>
                        </td>
                        <td>
                            <a th:href="@{/editarTarea/} + ${tarea.id}"  class="btn btn-warning">Editar Tarea</a>
                            <a th:href="@{/eliminarTarea/} + ${tarea.id}" class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <style>
            #progressbar {
                background-color: black;
                border-radius: 4px;
                padding: 2px;
            }
        </style>
        
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="funciones.js"></script>

    </body>
</html>

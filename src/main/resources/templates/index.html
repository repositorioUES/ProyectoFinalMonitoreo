<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <style type="text/css">
            body{

            }
            h1{
                text-align: center;
            }
            .progress
            {
               width: 60% ;
               margin: 0 auto;
            }
        </style>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
  <body>
      <div class="container mt-4">
            <a th:href="@{/new}" class="btn btn-info">Nuevo Registro</a>
        </div>
     <p1></p1>
    <div class="progress">
      <div id="bar" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
        <span class="sr-only">0% Complete</span>
      </div>
    </div>
      <div class="container mt-4">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID de subtarea</th>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Fecha de finalizacion</th>
                        <th>acciones</th>
                        <th>% de realizado</th>
                        <<th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="subtarea:${subtareas}">
                        <td th:text="${subtarea.id}"></td>
                        <td th:text="${subtarea.subtarea}"></td>
                        <td th:text="${subtarea.descripcion}"></td>
                        <td th:text="${subtarea.fechafinalizacion}"></td>
                        <td>
                            <a th:onclick="editar([[${subtarea.id}]])"  class="btn btn-warning">Editar</a>
                            <!--<a th:href="@{/editar/}+${persona.id}" class="btn btn-warning">Editar</a>-->
                            <a th:onclick= "eliminar([[${subtarea.id}]])" class="btn btn-danger">Eliminar</a>
                        </td>
                        <td>
                            <!-- <td th:text="${subtarea.porcentaje}"></td> -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
  <script src="funciones.js"></script>
  <script>
    var progreso="${subtarea.porcentaje}";
    $('#bar').css('width', progreso + '%');
  </script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>

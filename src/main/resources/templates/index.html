<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Subtareas</title>
        <style type="text/css">
            body{

            }
            h1{
                text-align: center;
            }
            .progress
            {
                width: 60% ;
                margin: 0 auto;
            }
        </style>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="funciones.js"></script>
    </head>
    <body>
        
        <div class="container mt-4" align="center">
           <div class="container mt-4" align="right">
               <form method="POST" th:action="@{/logout}">
                <a href="#" class="btn btn-danger" onclick="this.parentNode.submit();">Cerrar Sesion</a>
            </form> 
           </div>
                <h1 th:text="|Subtareas de ${nombreTarea}"></h1>
        </div>

        <div class="container mt-4">
            <a th:href="@{/new/}+${idTarea}" class="btn btn-info">Nuevo Registro</a>
            <a id="btnRegresar" th:href="@{/tareas/}" class="btn btn-info">Regresar a Tareas</a>
        </div>


<!--    <div class="progress">
            <div id="bar" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 35%">
                <span class="sr-only">% Complete</span>
            </div>
        </div>-->
        
        <div style="margin: 1rem; padding: 1rem; border: 2.5px solid #000000; text-align: center; margin-left: 8rem; margin-right: 8rem">
            <span th:text="|Avance de ${nombreTarea}@{ : } ${avance}@{%}"></span>
    
        </div>
        
        <div class="container mt-4">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID de subtarea</th>
                        <th>subtarea</th>
                        <th>Descripcion</th>
                        <th>Fecha de finalizacion</th>
                        <th>% de realizado</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="subtarea:${subtareas}">
                        <td th:text="${subtarea.id}"></td>
                        <td th:text="${subtarea.subtareaonline}"></td>
                        <td th:text="${subtarea.descripcion}"></td>
                        <td th:text="${subtarea.fechafinalizacion}"></td>
                        <td th:text="${subtarea.porcentaje}">%</td>
                        <td>Pendiente</td>
                        <td>
                            <!--<a th:onclick="editar([[${subtarea.id}]])"  class="btn btn-warning">Editar</a>-->
                            <a th:href="@{/editar/}+${idTarea}+@{/}+${subtarea.id}" class="btn btn-warning">Editar</a>
                            <a th:href="@{/eliminar/}+${idTarea}+@{/}+${subtarea.id}" class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <style>
            #btnRegresar{
                background-color: #ff9900;
                border-color: #ff9900;
            }
        </style>

    </body>
</head>
</html>

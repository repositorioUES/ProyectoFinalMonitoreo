<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Nuevo registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-4">
            <div class="col-sm-6">
                <form th:action="@{/save}" th:object=${persona} method="POST">
                    <div class="card">
                        <div class="card-header"><h3>Agregar Persona</h3></div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>ID</label>
                                <input th:field="*{id} "type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Nombre</label>
                                <input th:field="*{tarea} "type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Apellido</label>
                                <input th:field="*{descripcion} "type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Telefono</label>
                                <input th:field="*{fechafinalizacion} "type="text" class="form-control">
                            </div>
                             <div class="form-group">
                                <label>porcentage</label>
                                <input th:field="*{porcentaje} "type="text" class="form-control">
                            </div>
                        </div>
                        <div class="card-footer">
                            <input type="submit" value="Guardar" class="btn btn-success">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Proyectos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body>

        <div class="container mt-4">
            <a th:href="@{/newProyecto}" class="btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i> Crear Proyecto</a>
        </div>
        <div class="container mt-4">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre del proyecto</th>
                        <th>Descripcion</th>
                        <th>Ubicacion</th>
                        <th>Empresa Supervisora</th>
                        <th>Empresa Contratista</th>
                        <th>Estado</th>
                        <th>Gestionar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="proyecto:${proyectos}">
                        <td><a class="btn btn-info">VER</a></td>
                        <td th:text="${proyecto.nombreProyecto}"></td>
                        <td th:text="${proyecto.descripcion}"></td>
                        <td th:text="${proyecto.ubicacion}"></td>
                        <td th:text="${proyecto.supervisora}"></td>
                        <td th:text="${proyecto.contratista}"></td>
                        <td th:text="${proyecto.estado}"></td>
                        <td>
                            <a th:href="@{/editarProyecto/} + ${proyecto.id}" class="btn btn-warning">Editar </a>
                            <a th:href="@{/eliminarProyecto/} + ${proyecto.id}" class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="funciones.js"></script>

    </body>
</html>
